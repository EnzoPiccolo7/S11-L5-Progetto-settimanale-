
<div class="box-container">
  <h1>Login</h1>
  
  <form #f="ngForm" (ngSubmit)="onSubmit()">

  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
    <label for="email" class="form-label"></label>
    <input matInput type="email" ngModel name="email" class="form-control" id="email">
    </mat-form-field>
  </div>
  
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" ngModel name="password" class="form-control" id="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <button type="submit" class="botton">Submit</button>
    </div>
  </form>

  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>

</div>
